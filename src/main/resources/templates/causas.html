<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/layout :: head">


</head>
<header th:replace="/layout/layout :: header"></header>

<div class="container py-5">
    <div class="card bg-light border-4">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-8">
                    <h4 class="card-title">
                        <a class="btn btn-primary btn-xs" th:href="@{/formCausa}">Crear Causa</a>
                    </h4>
                </div>
            </div>


            <div th:if="${causas.size()==0}" class="alert alert-info">
                No hay causas registradas en el sistema
            </div>
            <table class="table table-striped table-bordered" th:if="${causas.size()>0}">
                <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Fecha</th>
                    <th>Victima</th>
                    <th>Victimario</th>
                    <th>Detalle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="causa: ${causas}">
                    <td th:text="${causa.getNumExpediente()}"></td>
                    <td th:text="${#calendars.format(causa.getFecha(),'dd/MM/yyyy')}"></td>
                    <td th:text="${causa.getVictima()}"></td>
                    <td th:text="${causa.getVictimario()}"></td>
                    <td>

                        <a class="btn btn-outline-primary btn-xs" th:href="@{/detalle/}+${causa.id}"><i
                                class="fas fa-info"></i></a>

                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>


<footer th:replace="/layout/layout :: footer">


</footer>

</html>
